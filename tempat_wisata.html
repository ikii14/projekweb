<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempat Wisata Lombok</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* Gaya Global */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
            height: 100%; /* Pastikan body dan html mengisi seluruh tinggi layar */
        }

        /* Wrapper untuk layout flex */
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100%; /* Agar seluruh halaman mengisi layar */
        }

        /* Header */
        header {
            background-color: #009688; /* Warna hijau kebiruan */
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 5px solid #00796b; /* Garis bawah hijau tua */
            text-align: center;
        }

        header h2 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 5px;
        }

        header p {
            font-size: 1.2rem;
            color: #e0f2f1; /* Putih kehijauan untuk teks */
        }

        /* Konten Tempat Wisata */
        .container {
            margin-top: 20px;
            padding: 20px;
            flex-grow: 1; /* Konten ini akan mengisi ruang yang tersisa */
        }

        .container h3 {
            font-size: 2rem;
            color: #444;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn {
            display: inline-block;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #ff5722; /* Oranye kemerahan */
            color: white;
        }

        .btn-primary:hover {
            background-color: #e64a19; /* Oranye tua kemerahan */
        }

        .btn-success {
            background-color: #8bc34a; /* Hijau segar */
            color: white;
        }

        .btn-success:hover {
            background-color: #689f38; /* Hijau lebih gelap */
        }

        .btn-warning {
            background-color: #ffeb3b; /* Kuning cerah */
            color: black;
        }

        .btn-warning:hover {
            background-color: #fbc02d; /* Kuning lebih gelap */
        }

        /* Tombol Kembali */
        .btn-kembali {
            display: block;
            margin: 30px auto 0;
            padding: 12px 20px;
            font-size: 1.1rem;
            color: white;
            background-color: #444;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-kembali:hover {
            background-color: #666;
        }

        /* Footer */
        footer {
            background-color: #263238; /* Warna abu-abu gelap */
            color: #b0bec5; /* Teks abu-abu muda */
            padding: 15px 0;
            text-align: center;
            font-size: 0.9rem;
            border-top: 5px solid #00796b;
            margin-top: auto; /* Pastikan footer berada di bawah */
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <header>
            <h2>Tempat Wisata Lombok</h2>
            <p>Menjelajahi keindahan alam Pulau Lombok.</p>
        </header>

        <!-- Konten Tempat Wisata -->
        <div class="container">
            <h3 class="text-center mb-4">Destinasi Wisata Lombok</h3>
            <div class="row text-center">
                <!-- Pantai Kuta -->
                <div class="col-md-4 mb-4">
                    <a href="pantai.html" class="btn btn-primary btn-lg w-100">Pantai </a>
                </div>
                <!-- Gili Trawangan -->
                <div class="col-md-4 mb-4">
                    <a href="gunung.html" class="btn btn-success btn-lg w-100">Gunung</a>
                </div>
                <!-- Rinjani -->
                <div class="col-md-4 mb-4">
                    <a href="air_terjun.html" class="btn btn-warning btn-lg w-100">Air Terjun</a>
                </div>
            </div>

            <!-- Tombol Kembali -->
            <a href="index.html" class="btn-kembali">Kembali</a>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Explore Pulau Lombok. Semua Hak Dilindungi.</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
