<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budaya Lombok</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* Gaya Global */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
            height: 100%; /* Pastikan body dan html mengisi seluruh tinggi layar */
        }

        /* Wrapper untuk layout flex */
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100%; /* Agar seluruh halaman mengisi layar */
        }

        /* Header */
        header {
            background-color: #ffcc00; /* Warna kuning mencolok */
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 5px solid #ff9800; /* Garis bawah */
            text-align: center;
        }

        header h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 5px;
        }

        header p {
            font-size: 1.2rem;
            color: #555;
        }

        /* Konten Budaya */
        .container {
            margin-top: 20px;
            padding: 20px;
            flex-grow: 1; /* Konten ini akan mengisi ruang yang tersisa */
        }

        .container h3 {
            font-size: 2rem;
            color: #444;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn {
            display: inline-block;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #2196f3; /* Biru */
            color: white;
        }

        .btn-primary:hover {
            background-color: #1976d2; /* Biru tua */
        }

        .btn-success {
            background-color: #4caf50; /* Hijau */
            color: white;
        }

        .btn-success:hover {
            background-color: #388e3c; /* Hijau tua */
        }

        .btn-warning {
            background-color: #ff9800; /* Oranye */
            color: white;
        }

        .btn-warning:hover {
            background-color: #f57c00; /* Oranye tua */
        }

        /* Tombol Kembali */
        .btn-kembali {
            display: block;
            margin: 30px auto 0;
            padding: 12px 20px;
            font-size: 1.1rem;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-kembali:hover {
            background-color: #555;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #ddd;
            padding: 15px 0;
            text-align: center;
            font-size: 0.9rem;
            border-top: 5px solid #ff9800;
            margin-top: auto; /* Pastikan footer berada di bawah */
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <header>
            <h2>Budaya Lombok</h2>
            <p>Menelusuri kekayaan budaya yang ada di Pulau Lombok.</p>
        </header>

        <!-- Konten Budaya -->
        <div class="container">
            <h3 class="text-center mb-4">Aspek Budaya Lombok</h3>
            <div class="row text-center">
                <!-- Gendang Beleq -->
                <div class="col-md-4 mb-4">
                    <a href="gendang_beleq.html" class="btn btn-primary btn-lg w-100">Gendang Beleq</a>
                </div>
                <!-- Presean -->
                <div class="col-md-4 mb-4">
                    <a href="presean.html" class="btn btn-success btn-lg w-100">Presean</a>
                </div>
                <!-- Bau Nyale -->
                <div class="col-md-4 mb-4">
                    <a href="bau_nyale.html" class="btn btn-warning btn-lg w-100">Bau Nyale</a>
                </div>
            </div>

            <!-- Tombol Kembali -->
            <a href="javascript:history.back()" class="btn-kembali">Kembali</a>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Explore Pulau Lombok. Semua Hak Dilindungi.</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
